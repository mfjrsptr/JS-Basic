<!DOCTYPE html>
<html>
<head>
		<title>chatting with yourself</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
</head>
		<body>
		<div class="wrapper">
			<div class="chat-box">
				<div class="chat-head">
					<div class="content">
					<h2>Chat box prototype</h2>
				</div>
			</div>
				<div class="chat-body">
					<div class="msg-insert">
					</div>
					<div class="chat-text">
						<textarea placeholder="write your message here, then press enter" style="font: Ubuntu"></textarea>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
